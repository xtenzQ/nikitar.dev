<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 680 460" fill="none">
  <style>
    text { font-family: 'Source Sans 3', 'Source Sans Pro', system-ui, sans-serif; }
    .title { font-size: 14px; font-weight: 700; font-family: 'Lato', 'Source Sans 3', system-ui, sans-serif; letter-spacing: -0.02em; }
    .mono { font-size: 12px; font-weight: 600; font-family: 'SF Mono', 'Fira Code', monospace; }
    .body { font-size: 13px; }
    .human { font-size: 13px; font-weight: 600; }
    .desc { font-size: 13px; font-weight: 600; }
  </style>

  <!-- Simple Prompt -->
  <rect x="16" y="16" width="196" height="424" rx="12" fill="rgba(40,200,64,0.07)"/>
  <text x="114" y="40" text-anchor="middle" class="title" fill="var(--heading)">Simple Prompt</text>
  <text x="114" y="58" text-anchor="middle" class="mono" fill="var(--accent)">commit.md</text>

  <rect x="36" y="76" width="156" height="36" rx="6" fill="rgba(0,112,203,0.08)" stroke="rgba(0,112,203,0.2)" stroke-width="1"/>
  <text x="114" y="99" text-anchor="middle" class="body" fill="var(--text)">User: /commit</text>

  <line x1="114" y1="112" x2="114" y2="124" stroke="var(--border)" stroke-width="1.5"/>
  <polygon points="108,124 114,132 120,124" fill="var(--border)"/>

  <rect x="36" y="132" width="156" height="36" rx="6" fill="var(--card-bg)" stroke="var(--border)" stroke-width="1"/>
  <text x="114" y="155" text-anchor="middle" class="body" fill="var(--text)">git status + diff</text>

  <line x1="114" y1="168" x2="114" y2="184" stroke="var(--border)" stroke-width="1.5"/>

  <rect x="36" y="184" width="156" height="36" rx="6" fill="var(--card-bg)" stroke="var(--border)" stroke-width="1"/>
  <text x="114" y="207" text-anchor="middle" class="body" fill="var(--text)">analyze changes</text>

  <line x1="114" y1="220" x2="114" y2="236" stroke="var(--border)" stroke-width="1.5"/>

  <rect x="36" y="236" width="156" height="36" rx="6" fill="var(--card-bg)" stroke="var(--border)" stroke-width="1"/>
  <text x="114" y="259" text-anchor="middle" class="body" fill="var(--text)">present plan</text>

  <line x1="114" y1="272" x2="114" y2="288" stroke="var(--border)" stroke-width="1.5"/>

  <rect x="28" y="288" width="172" height="36" rx="6" fill="rgba(239,156,3,0.1)" stroke="rgba(239,156,3,0.3)" stroke-width="1"/>
  <text x="114" y="311" text-anchor="middle" class="human" fill="#ef9c03">Human: "looks good"</text>

  <line x1="114" y1="324" x2="114" y2="340" stroke="var(--border)" stroke-width="1.5"/>

  <rect x="36" y="340" width="156" height="36" rx="6" fill="rgba(40,200,64,0.1)" stroke="rgba(40,200,64,0.3)" stroke-width="1"/>
  <text x="114" y="363" text-anchor="middle" class="body" fill="var(--text)">execute commits</text>

  <text x="114" y="404" text-anchor="middle" class="desc" fill="var(--text-muted)">One task. Linear.</text>
  <text x="114" y="422" text-anchor="middle" class="desc" fill="var(--text-muted)">One human checkpoint.</text>

  <!-- Workflow Prompt -->
  <rect x="242" y="16" width="196" height="424" rx="12" fill="rgba(239,156,3,0.07)"/>
  <text x="340" y="40" text-anchor="middle" class="title" fill="var(--heading)">Workflow Prompt</text>
  <text x="340" y="58" text-anchor="middle" class="mono" fill="var(--accent)">implement_plan.md</text>

  <rect x="262" y="76" width="156" height="36" rx="6" fill="rgba(0,112,203,0.08)" stroke="rgba(0,112,203,0.2)" stroke-width="1"/>
  <text x="340" y="99" text-anchor="middle" class="body" fill="var(--text)">User: /implement</text>

  <line x1="340" y1="112" x2="340" y2="124" stroke="var(--border)" stroke-width="1.5"/>
  <polygon points="334,124 340,132 346,124" fill="var(--border)"/>

  <rect x="262" y="132" width="156" height="36" rx="6" fill="var(--card-bg)" stroke="var(--border)" stroke-width="1"/>
  <text x="340" y="155" text-anchor="middle" class="body" fill="var(--text)">read plan</text>

  <line x1="340" y1="168" x2="340" y2="184" stroke="var(--border)" stroke-width="1.5"/>

  <rect x="262" y="184" width="156" height="36" rx="6" fill="var(--card-bg)" stroke="var(--border)" stroke-width="1"/>
  <text x="340" y="207" text-anchor="middle" class="body" fill="var(--text)">execute Phase 1</text>

  <line x1="340" y1="220" x2="340" y2="236" stroke="var(--border)" stroke-width="1.5"/>

  <rect x="254" y="236" width="172" height="36" rx="6" fill="rgba(239,156,3,0.1)" stroke="rgba(239,156,3,0.3)" stroke-width="1"/>
  <text x="340" y="259" text-anchor="middle" class="human" fill="#ef9c03">Human verifies Phase 1</text>

  <line x1="340" y1="272" x2="340" y2="288" stroke="var(--border)" stroke-width="1.5"/>

  <rect x="262" y="288" width="156" height="36" rx="6" fill="var(--card-bg)" stroke="var(--border)" stroke-width="1"/>
  <text x="340" y="311" text-anchor="middle" class="body" fill="var(--text)">execute Phase 2</text>

  <line x1="340" y1="324" x2="340" y2="340" stroke="var(--border)" stroke-width="1.5"/>

  <rect x="254" y="340" width="172" height="36" rx="6" fill="rgba(239,156,3,0.1)" stroke="rgba(239,156,3,0.3)" stroke-width="1"/>
  <text x="340" y="363" text-anchor="middle" class="human" fill="#ef9c03">Human verifies Phase 2</text>

  <text x="340" y="404" text-anchor="middle" class="desc" fill="var(--text-muted)">Sequential. Multiple gates.</text>
  <text x="340" y="422" text-anchor="middle" class="desc" fill="var(--text-muted)">Persistent state (plan file).</text>

  <!-- Orchestrator Prompt -->
  <rect x="468" y="16" width="196" height="424" rx="12" fill="rgba(0,112,203,0.07)"/>
  <text x="566" y="40" text-anchor="middle" class="title" fill="var(--heading)">Orchestrator Prompt</text>
  <text x="566" y="58" text-anchor="middle" class="mono" fill="var(--accent)">research_codebase.md</text>

  <rect x="488" y="76" width="156" height="36" rx="6" fill="rgba(0,112,203,0.08)" stroke="rgba(0,112,203,0.2)" stroke-width="1"/>
  <text x="566" y="99" text-anchor="middle" class="body" fill="var(--text)">User: /research "auth?"</text>

  <line x1="566" y1="112" x2="566" y2="124" stroke="var(--border)" stroke-width="1.5"/>
  <polygon points="560,124 566,132 572,124" fill="var(--border)"/>

  <rect x="488" y="132" width="156" height="36" rx="6" fill="var(--card-bg)" stroke="var(--border)" stroke-width="1"/>
  <text x="566" y="155" text-anchor="middle" class="body" fill="var(--text)">READ mentioned files</text>

  <line x1="566" y1="168" x2="566" y2="184" stroke="var(--border)" stroke-width="1.5"/>

  <!-- Parallel spawn box -->
  <rect x="476" y="184" width="180" height="88" rx="8" fill="rgba(0,112,203,0.05)" stroke="rgba(0,112,203,0.2)" stroke-width="1" stroke-dasharray="4,3"/>
  <text x="566" y="204" text-anchor="middle" class="human" fill="var(--accent)">Spawn in parallel:</text>
  <text x="492" y="222" class="body" fill="var(--text)">locator - finds files</text>
  <text x="492" y="240" class="body" fill="var(--text)">analyzer - explains code</text>
  <text x="492" y="258" class="body" fill="var(--text)">researcher - finds docs</text>

  <line x1="566" y1="272" x2="566" y2="288" stroke="var(--border)" stroke-width="1.5"/>

  <rect x="488" y="288" width="156" height="36" rx="6" fill="var(--card-bg)" stroke="var(--border)" stroke-width="1"/>
  <text x="566" y="311" text-anchor="middle" class="body" fill="var(--text)">WAIT for all agents</text>

  <line x1="566" y1="324" x2="566" y2="340" stroke="var(--border)" stroke-width="1.5"/>

  <rect x="488" y="340" width="156" height="36" rx="6" fill="rgba(40,200,64,0.1)" stroke="rgba(40,200,64,0.3)" stroke-width="1"/>
  <text x="566" y="363" text-anchor="middle" class="body" fill="var(--text)">Synthesize results</text>

  <text x="566" y="404" text-anchor="middle" class="desc" fill="var(--text-muted)">Delegates. Parallel.</text>
  <text x="566" y="422" text-anchor="middle" class="desc" fill="var(--text-muted)">Synthesis at the end.</text>
</svg>
