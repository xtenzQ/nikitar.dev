<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 440" fill="none">
  <style>
    text { font-family: 'Source Sans 3', 'Source Sans Pro', system-ui, sans-serif; }
    .title { font-size: 14px; font-weight: 700; }
    .subtitle { font-size: 11px; font-weight: 600; opacity: 0.7; }
    .body { font-size: 12px; }
    .result { font-size: 12px; font-weight: 600; }
  </style>

  <!-- Left side: WRONG -->
  <rect x="16" y="16" width="370" height="408" rx="12" fill="rgba(223,60,48,0.07)" stroke="rgba(223,60,48,0.3)" stroke-width="1.5"/>
  <text x="201" y="48" text-anchor="middle" class="title" fill="var(--heading)">WRONG</text>
  <text x="201" y="66" text-anchor="middle" class="subtitle" fill="var(--text-muted)">Spawn immediately</text>

  <!-- Wrong flow -->
  <rect x="40" y="84" width="322" height="40" rx="8" fill="rgba(0,112,203,0.08)" stroke="rgba(0,112,203,0.25)" stroke-width="1"/>
  <text x="201" y="109" text-anchor="middle" class="body" fill="var(--text)">User asks question</text>

  <!-- Arrow down -->
  <line x1="201" y1="124" x2="201" y2="146" stroke="var(--border)" stroke-width="1.5"/>
  <polygon points="195,146 201,156 207,146" fill="var(--border)"/>

  <!-- Branch to 3 agents -->
  <line x1="201" y1="156" x2="100" y2="176" stroke="var(--border)" stroke-width="1.5"/>
  <line x1="201" y1="156" x2="201" y2="176" stroke="var(--border)" stroke-width="1.5"/>
  <line x1="201" y1="156" x2="302" y2="176" stroke="var(--border)" stroke-width="1.5"/>

  <rect x="40" y="176" width="120" height="36" rx="6" fill="var(--card-bg)" stroke="var(--border)" stroke-width="1"/>
  <text x="100" y="199" text-anchor="middle" class="body" fill="var(--text)">Agent 1</text>

  <rect x="141" y="176" width="120" height="36" rx="6" fill="var(--card-bg)" stroke="var(--border)" stroke-width="1"/>
  <text x="201" y="199" text-anchor="middle" class="body" fill="var(--text)">Agent 2</text>

  <rect x="242" y="176" width="120" height="36" rx="6" fill="var(--card-bg)" stroke="var(--border)" stroke-width="1"/>
  <text x="302" y="199" text-anchor="middle" class="body" fill="var(--text)">Agent 3</text>

  <!-- Problems -->
  <rect x="40" y="232" width="322" height="56" rx="8" fill="var(--card-bg)" stroke="var(--border)" stroke-width="1"/>
  <text x="201" y="256" text-anchor="middle" class="body" fill="var(--text-muted)">Agents get vague tasks</text>
  <text x="201" y="276" text-anchor="middle" class="body" fill="var(--text-muted)">Results are unfocused</text>

  <!-- Wrong result -->
  <rect x="40" y="308" width="322" height="32" rx="6" fill="rgba(223,60,48,0.12)"/>
  <text x="201" y="329" text-anchor="middle" class="result" fill="#df3c30">Wasted context, poor results</text>

  <!-- Right side: RIGHT -->
  <rect x="414" y="16" width="370" height="408" rx="12" fill="rgba(40,200,64,0.07)" stroke="rgba(40,200,64,0.3)" stroke-width="1.5"/>
  <text x="599" y="48" text-anchor="middle" class="title" fill="var(--heading)">RIGHT</text>
  <text x="599" y="66" text-anchor="middle" class="subtitle" fill="var(--text-muted)">Read first, then delegate</text>

  <!-- Right flow -->
  <rect x="438" y="84" width="322" height="40" rx="8" fill="rgba(0,112,203,0.08)" stroke="rgba(0,112,203,0.25)" stroke-width="1"/>
  <text x="599" y="109" text-anchor="middle" class="body" fill="var(--text)">User asks question</text>

  <!-- Arrow down -->
  <line x1="599" y1="124" x2="599" y2="140" stroke="var(--border)" stroke-width="1.5"/>
  <polygon points="593,140 599,150 605,140" fill="var(--border)"/>

  <!-- Read step -->
  <rect x="438" y="148" width="322" height="40" rx="8" fill="rgba(239,156,3,0.1)" stroke="rgba(239,156,3,0.3)" stroke-width="1"/>
  <text x="599" y="173" text-anchor="middle" class="body" fill="var(--text)">READ mentioned files first</text>

  <!-- Arrow down -->
  <line x1="599" y1="188" x2="599" y2="204" stroke="var(--border)" stroke-width="1.5"/>
  <polygon points="593,204 599,214 605,204" fill="var(--border)"/>

  <!-- Plan step -->
  <rect x="438" y="212" width="322" height="40" rx="8" fill="rgba(239,156,3,0.1)" stroke="rgba(239,156,3,0.3)" stroke-width="1"/>
  <text x="599" y="237" text-anchor="middle" class="body" fill="var(--text)">Plan sub-tasks based on what you read</text>

  <!-- Arrow down to branch -->
  <line x1="599" y1="252" x2="599" y2="268" stroke="var(--border)" stroke-width="1.5"/>

  <!-- Branch to 3 specific agents -->
  <line x1="599" y1="268" x2="498" y2="288" stroke="var(--border)" stroke-width="1.5"/>
  <line x1="599" y1="268" x2="599" y2="288" stroke="var(--border)" stroke-width="1.5"/>
  <line x1="599" y1="268" x2="700" y2="288" stroke="var(--border)" stroke-width="1.5"/>

  <rect x="438" y="288" width="120" height="36" rx="6" fill="var(--card-bg)" stroke="var(--border)" stroke-width="1"/>
  <text x="498" y="307" text-anchor="middle" class="body" fill="var(--text)">Specific 1</text>

  <rect x="539" y="288" width="120" height="36" rx="6" fill="var(--card-bg)" stroke="var(--border)" stroke-width="1"/>
  <text x="599" y="307" text-anchor="middle" class="body" fill="var(--text)">Specific 2</text>

  <rect x="640" y="288" width="120" height="36" rx="6" fill="var(--card-bg)" stroke="var(--border)" stroke-width="1"/>
  <text x="700" y="307" text-anchor="middle" class="body" fill="var(--text)">Specific 3</text>

  <!-- Right result -->
  <rect x="438" y="348" width="322" height="32" rx="6" fill="rgba(40,200,64,0.12)"/>
  <text x="599" y="369" text-anchor="middle" class="result" fill="#28c840">Precise tasks, focused results</text>
</svg>
